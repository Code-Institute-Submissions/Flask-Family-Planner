<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
</head>

<body>
    <div class=>
        <h3>Hi {{family_member}}, welcome to your planner</h3>
        <div class="task">
            <h4>Add Task</h4>
            <div class="container">
                {% extends 'base.html' %} {% block content %}
                <form action="/{{surname}}/{{family_member}}/submit_form" method="POST" class="col s12">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">assignment</i>
                            <input id="task_name" name="task_name" type="text">
                            <label for="icon_prefix">Task Name</label>
                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">subject</i>
                            <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                            <label for="icon_telephone">Task Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">today</i>
                            <input id="due_date" name="due_date" type="text" class="datepicker">
                            <label for="icon_prefix">Due Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="switch">
                            <label>
                  <input id="is_urgent" name="is_urgent" type="checkbox">
                  <span class="lever"></span>
                  Is Urgent
                </label>
                        </div>
                    </div>
            
            <div class="row">
                <div class="col-sm-5">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">playlist_add</i>
             </button>
                </div>
                <div class="col-sm-5">

                    <a href="/{{surname}}" class="btn waves-effect waves-light" type="submit" name="action">Family-Home
            <i class="material-icons right">playlist_add</i>
            </a>
                </div>

            </div>

            </form>
        </div>

        {% endblock %}
    </div>
</body>

</html>
